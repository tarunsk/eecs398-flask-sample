{% extends 'alltasks.html' %}

{% block container %}
    <form enctype="application/json" action = "{{ url_for('create_task') }}" method = "post">
       <div class="input-group">
         <span class="input-group-addon" id="title">Title: </span>
         <input type="text" class="form-control" name="title" placeholder="Title" aria-describedby="basic-addon1">
       </div>
       <div class="input-group">
         <span class="input-group-addon" id="Priority">Priority: </span>
         <input type="text" class="form-control" name="Priority" placeholder="Title" aria-describedby="basic-addon1">
       </div>
       <p><input type = "submit" value = "submit" /></p>
    </form>
{% endblock %}
